<!DOCTYPE html>
<html lang="en" class="no-js">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="shortcut icon" href="static/assets/icon.ico" type="image/x-icon" />
    <!-- StyleSheets-->
    <link rel="stylesheet" href="../static/css/styles.css" />
    <link rel="stylesheet" href="../static/css/bootstrap.css" />
    <link rel="stylesheet" href="../static/css/button.css" />
    <!-- StyleSheets end -->

    <!-- Google fonts -->
    <link href="https://fonts.googleapis.com/css?family=Montserrat&display=swap" rel="stylesheet">

    <!-- Google fonts ends here -->

    <title>Survey</title>
</head>

<body>
    <!-- Main Container -->
    <div class="container" id="intro">
        <div class="form">
            <form action="/form" method="POST">
                <div class="vh-max overflow-auto hide-sb pt-4" id="profile">
                    <!-- Profile Card -->
                    <div class="card mb-4 bg-light shadow-lg bg-white rounded custom ">
                        <div class="card-body p-4">
                            <span class="card-headings-custom">About You</span>
                            <p class="card-text text-secondary">To understand the data we have collected we'd need
                                this short help from your side.</p>

                            <div class="form-row">
                                <div class="col-md-6 my-3">
                                    <label for="first_name"> First Name <span class="asterisk">*</span></label>
                                    <input type="text" name="first_name" id="first_name" required
                                        class="form-control" />
                                </div>
                                <div class="col-md-6 my-3">
                                    <label for="last_name"> Last Name <span class="asterisk">*</span></label>
                                    <input type="text" name="last_name" id="last_name" class="form-control" required>
                                </div>
                            </div>

                            <div class="form-row">
                                <div class="col-md-12 my-3">
                                    <label for="email">Email <span class="asterisk">*</span></label>
                                    <input type="email" name="email" id="email" class="form-control" required>
                                </div>
                            </div>

                            <div class="form-row">
                                <div class="col-md-6 col-sm-6 my-3">
                                    <lable for="age">Age <span class="asterisk">*</span></lable>
                                    <input type="number" name="age" id="age" class="form-control" required>
                                </div>
                                <div class="col-md-6 col-sm-6 my-3">
                                    <lable for=gender class="mb-2">Gender<span class="asterisk"> *</span></lable>
                                    <div id="gender" class="custom-control mt-2 pl-2">
                                        <div class="custom-control custom-radio custom-control-inline col-3">
                                            <input type="radio" id="Male" value="Male" name="gender"
                                                class="custom-control-input" required>
                                            <label class="custom-control-label" for="Male">Male</label>
                                        </div>
                                        <div class="custom-control custom-radio custom-control-inline col-3">
                                            <input type="radio" id="Female" value="Female" name="gender"
                                                class="custom-control-input" required>
                                            <label class="custom-control-label" for="Female">Female</label>
                                        </div>
                                    </div>
                                </div>
                            </div>

                            <div class="form-row my-3">
                                <lable for=dietary_restriction class="col-12">I'm a<span class="asterisk"> *</span></lable>              
                                <div id="dietary_restriction" class="custom-control mt-2">
                                    <div class="custom-control custom-radio custom-control-inline ">
                                        <input type="radio" id="VEG" value="VEG" name="dietary_restriction"
                                            class="custom-control-input" required>
                                        <label class="custom-control-label" for="VEG">Vegetarian</label>
                                    </div>
                                    <div class="custom-control custom-radio custom-control-inline ">
                                        <input type="radio" id="EGG" value="EGG" name="dietary_restriction"
                                            class="custom-control-input" required>
                                        <label class="custom-control-label" for="EGG">Eggetarian</label>
                                    </div>
                                    <div class="custom-control custom-radio custom-control-inline ">
                                        <input type="radio" id="NON-VEG" value="NON-VEG" name="dietary_restriction"
                                            class="custom-control-input" required>
                                        <label class="custom-control-label" for="NON-VEG">Non-Vegetarian</label>
                                    </div>
                                </div>
                            </div>


                            <div class="form-row">
                                <div class="form-group col-md-6 my-3">
                                    <label for="inputCity">City <span class="asterisk">*</span></label>
                                    <input type="text" class="form-control" id="inputCity" name="city" required>
                                </div>
                                <div class="form-group col-md-6 my-3">
                                    <label for="inputState">State <span class="asterisk">*</span></label>
                                    <select name="state" id="state" class="form-control" required>
                                        <option selected>Choose...</option>
                                        <option value="Andhra Pradesh">Andhra Pradesh</option>
                                        <option value="Andaman and Nicobar Islands">Andaman and Nicobar Islands</option>
                                        <option value="Arunachal Pradesh">Arunachal Pradesh</option>
                                        <option value="Assam">Assam</option>
                                        <option value="Bihar">Bihar</option>
                                        <option value="Chandigarh">Chandigarh</option>
                                        <option value="Chhattisgarh">Chhattisgarh</option>
                                        <option value="Dadar and Nagar Haveli">Dadar and Nagar Haveli</option>
                                        <option value="Daman and Diu">Daman and Diu</option>
                                        <option value="Delhi">Delhi</option>
                                        <option value="Lakshadweep">Lakshadweep</option>
                                        <option value="Puducherry">Puducherry</option>
                                        <option value="Goa">Goa</option>
                                        <option value="Gujarat">Gujarat</option>
                                        <option value="Haryana">Haryana</option>
                                        <option value="Himachal Pradesh">Himachal Pradesh</option>
                                        <option value="Jammu and Kashmir">Jammu and Kashmir</option>
                                        <option value="Jharkhand">Jharkhand</option>
                                        <option value="Karnataka">Karnataka</option>
                                        <option value="Kerala">Kerala</option>
                                        <option value="Madhya Pradesh">Madhya Pradesh</option>
                                        <option value="Maharashtra">Maharashtra</option>
                                        <option value="Manipur">Manipur</option>
                                        <option value="Meghalaya">Meghalaya</option>
                                        <option value="Mizoram">Mizoram</option>
                                        <option value="Nagaland">Nagaland</option>
                                        <option value="Odisha">Odisha</option>
                                        <option value="Punjab">Punjab</option>
                                        <option value="Rajasthan">Rajasthan</option>
                                        <option value="Sikkim">Sikkim</option>
                                        <option value="Tamil Nadu">Tamil Nadu</option>
                                        <option value="Telangana">Telangana</option>
                                        <option value="Tripura">Tripura</option>
                                        <option value="Uttar Pradesh">Uttar Pradesh</option>
                                        <option value="Uttarakhand">Uttarakhand</option>
                                        <option value="West Bengal">West Bengal</option>
                                    </select>
                                </div>
                            </div>
                        </div>
                    </div>
                    <!-- Profile card ends here -->
                    <div class="submit_button">
                        <label>
                            <a class="btn btn-primary btn-lg" href="/">Back</a>
                        </label>


                        <label>
                            <input class="btn btn-primary btn-lg" type="submit" value="Next" />
                        </label>
                    </div>
                </div>
            </form>
        </div>
    </div>
    <!-- https://getbootstrap.com/docs/4.4/components/pagination/ -->
    <!-- Main Container ends here -->

    <!-- javaScript dependencies -->
    <script src="../static/js/jquery.min.js"></script>
    <script src="../static/js/popper.min.js"></script>
    <script src="../static/js/bootstrap.min.js"></script>
    <!-- javaScript dependencies end here -->
</body>

</html>
